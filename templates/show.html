<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display</title>
</head>
<body>
    <video id="vi" autoplay="autoplay" controls="controls">
        <source src="{{ url }}/static/upload/{{ filename }}" type="video/mp4" />
    </video>
</body>
<script>
    var vi = document.getElementById("vi");
    vi.width = document.body.clientWidth;
</script>
</html>
